<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=11"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <main>
<div class="container">
  <h1>One Year Zero Dice Roller</h1>  
</div>

<div class="container" id="content">
    <div class="grid">  
      <div class="col1">
        <div class="row">
          <div class="column">
            <div class="field">
              <label for="nick">Nick</label>
              <input type="text" class="form-control" id="nick">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="field">
              <label for="attr">Attribute</label>
              <select id="attr">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label for="skill">Skill</label>
              <select id="skill">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label for="gear">Gear</label>
              <select id="gear">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
              <button id="btn">Tira i dadi!.</button>
              &nbsp;
              <button id="btnPush">PUSH !!!</button>
            </div>
          </div>
        </div>
    
      </div>
      <div class="col2">
        <div class="results">
          <h3>Risultati:</h3>
          <div id="log">
          </div> <!-- /#log -->
      </div>    
      </div>
    </div>
</div>

</main>
<script src="/socket.io/socket.io.js"></script>
<script src="static/js/application.js"></script>
</body>
</html>
